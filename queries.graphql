# Example queries for the USDC Subgraph

# Get the latest 5 transfers
{
  transfers(first: 5, orderBy: blockNumber, orderDirection: desc) {
    id
    from
    to
    value
    blockNumber
    timestamp
    txHash
  }
}

# Get transfers involving a specific address
{
  transfers(first: 5, where: {from: "0x0000000000000000000000000000000000000000"}) {
    id
    from
    to
    value
  }
}
